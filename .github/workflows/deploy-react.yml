name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "task-managment-project"
          heroku_email: ${{ secrets.EMAIL }}
          appdir: "frontend"
      - run: "node --optimize_for_size --max_old_space_size=920 server.js"
      - run: "node server.js"